<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Ruta</th>
        <th scope="col">Numero de Semanas</th>
        <th scope="col">Fecha Inicio</th>
        <th scope="col">Fecha Final</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody class="table-group-divider" *ngFor="let scheduler of schedulerList">
      <tr>
        <th scope="row">{{ scheduler.id }}</th>
        <td>{{ scheduler.ruta }}</td>
        <td>{{ scheduler.week_num}}</td>
        <td>{{ scheduler.from}}</td>
        <td>{{ scheduler.to}}</td>
        <td>
          <div class="btn-group" role="group" aria-label="Basic mixed styles example">
              <button type="button" class="btn btn-warning" [routerLink]="['/schedulers/edit', scheduler.id]">Editar</button>
              <button type="button" class="btn btn-danger" (click)="deleteSchedulers(scheduler.id)">Eliminar</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
