<div class="card">
    <div class="card-header">
        <nav class="navbar bg-light">
            <div class="container-fluid">
              <a class="navbar-brand">Rutas</a>
              <form class="d-flex">
                <a class="btn btn-outline-success" routerLink="/routes">Listado de Rutas</a>
              </form>
            </div>
          </nav>
    </div>
    <div class="card-body">
        <form action="" class="row g-3">
            <div class="form-floating">
                <input class="form-control" type="text" name="first_name" [(ngModel)]="routerForm.description"/>
                <label for="floatingTextarea">Descripcion</label>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button" (click)="editing ? updateRoute() : createRoute()">{{ editing ? 'Actualizar': 'Crear'}}</button>
            </div>
        </form>
    </div>
  </div>
