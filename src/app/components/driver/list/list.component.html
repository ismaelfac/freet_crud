<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombres</th>
        <th scope="col">Apellidos</th>
        <th scope="col">SSN</th>
        <th scope="col">Direccion</th>
        <th scope="col">Ciudad</th>
        <th scope="col">Zip</th>
        <th scope="col">Telefono</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody class="table-group-divider" *ngFor="let driver of listDrivers">
      <tr>
        <th scope="row">{{ driver.id }}</th>
        <td>{{ driver.first_name}}</td>
        <td>{{ driver.last_name}}</td>
        <td>@{{ driver.ssn}}</td>
        <td>@{{ driver.address}}</td>
        <td>@{{ driver.city}}</td>
        <td>@{{ driver.zip}}</td>
        <td>@{{ driver.phone}}</td>
        <td>
          <div class="btn-group" role="group" aria-label="Basic mixed styles example">
              <button type="button" class="btn btn-warning" (click)="updateDriver(driver.id, driver)">Editar</button>
              <button type="button" class="btn btn-danger" (click)="deleteDriver(driver.id)">Eliminar</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
