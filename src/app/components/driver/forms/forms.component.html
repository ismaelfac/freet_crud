<div class="card">
    <div class="card-header">
        <nav class="navbar bg-light">
            <div class="container-fluid">
              <a class="navbar-brand">Conductor</a>
              <form class="d-flex">
                <a class="btn btn-outline-success" routerLink="/drivers">Listado de Conductores</a>
              </form>
            </div>
          </nav>
    </div>
    <div class="card-body">
        <form action="" class="row g-3">
            <div class="form-floating">
                <input class="form-control" type="text" name="first_name" [(ngModel)]="driver.first_name"/>
                <label for="floatingTextarea">Nombres</label>
            </div>
            <div class="form-floating">
                <input class="form-control" name="last_name" [(ngModel)]="driver.last_name" placeholder="Leave a comment here"/>
                <label for="floatingTextarea">Apellidos</label>
            </div>
            <div class="form-floating">
                <input class="form-control" name="ssn" [(ngModel)]="driver.ssn" placeholder="Leave a comment here"/>
                <label for="floatingTextarea">SSN</label>
            </div>
            <div class="form-floating">
                <input class="form-control" name="dob" type="date" [(ngModel)]="driver.dob" placeholder="Leave a comment here"/>
                <label for="floatingTextarea">Fecha de Nacimiento</label>
            </div>
            <div class="form-floating">
                <input class="form-control" name="address" [(ngModel)]="driver.address" placeholder="Leave a comment here"/>
                <label for="floatingTextarea">Direccion</label>
            </div>
            <div class="form-floating">
                <input class="form-control" name="city" [(ngModel)]="driver.city" placeholder="Leave a comment here"/>
                <label for="floatingTextarea">Ciudad</label>
            </div>
            <div class="form-floating">
                <input class="form-control" name="zip" type="string" [(ngModel)]="driver.zip" placeholder="Leave a comment here"/>
                <label for="floatingTextarea">Zip</label>
            </div>
            <div class="form-floating">
                <input class="form-control" name="phone" type="text" [(ngModel)]="driver.phone" placeholder="Leave a comment here"/>
                <label for="floatingTextarea">Telefono</label>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button" (click)="editing ? updateDriver() : createDriver()">{{ editing ? 'Actualizar': 'Crear'}}</button>
            </div>
        </form>
    </div>
  </div>
